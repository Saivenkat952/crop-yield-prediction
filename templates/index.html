<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Yield Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        h3 {
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Crop Yield Prediction ðŸŒ¾</h2>

    <form action="/predict" method="post">
        <label>Crop Year:</label>
        <input type="number" name="Crop_Year" required>

        <label>Area (Hectares):</label>
        <input type="number" name="Area" required>

        <label>Season (Kharif/Rabi/etc.):</label>
        <input type="text" name="Season_Kharif">

        <label>Crop (Rice/Wheat/etc.):</label>
        <input type="text" name="Crop_Rice">

        <button type="submit">Predict</button>
    </form>

    <h3>{{ prediction_text }}</h3>

</body>
</html>
